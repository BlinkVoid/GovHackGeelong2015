<!DOCTYPE html>
<html>
	<head>
		<meta></meta>
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<!--Deakin Lon -38.144061, Lat 144.360345-->
		<script>
			var map;
			//var maker = new google.maps.Marker({map:map, })
			//var infowindow = new google.maps.InfoWindow();
			var marker;
			var infowindow;
			var myCenter = new google.maps.LatLng(-38.144061, 144.360345) //lag and lng
			function initialize() {
				var mapProp = {
					center: myCenter,
					zoom: 17,
					mapTypeId: google.maps.MapTypeId.HYBRID
				};
				map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
				//event click to drop a pin
				maker = new google.maps.Marker({
					map:map, 
					position: myCenter			
				})
				infowindow = new google.maps.InfoWindow({
						content: 'Latitude: ' + myCenter.lat() + '<br>Longtitude: ' + myCenter.lng()
					});
				google.maps.event.addListener(map, 'click', function(event) {
					placeMarker(event.latLng);
					alert(event.latLng)
				})

			}
			function placeMarker(location){
					marker = new google.maps.Marker({
						position: location,
						map: map,
					});
					infowindow = new google.maps.InfoWindow({
						content: 'Latitude: ' + location.lat() + '<br>Longtitude: ' + location.lng()
					});
					infowindow.open(map,marker);
				}
			google.maps.event.addDomListener(window, 'load', initialize);
			
		</script>
		
		<title>Rubber Duck - follow the pollution</title>
	</head>
	<body>
		<div id='heading'> 
			<p>Rubber Duck XIII - the pollution tracker system</p>
		</div>

			</div>

				<p>UserInput</p>

					Longitude: <input type="text" name="lon"><br>
					Latitude: <input type="text" name= "lat"><br>
					<input type="submit" value="Submit"
				</form>
			</div>
		</div>
	</body>
